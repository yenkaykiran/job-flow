<div>
    <h2>Job Steps</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="job-step.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Job Step
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stepType"><span>Step Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stepStatus"><span>Step Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="message"><span>Message</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="jobInstanceName"><span>Job Instance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="yesPathName"><span>Yes Path</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="noPathName"><span>No Path</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nextStepName"><span>Next Step</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="jobStep in vm.jobSteps track by jobStep.id">
                    <td><a ui-sref="job-step-detail({id:jobStep.id})">{{jobStep.id}}</a></td>
                    <td>{{jobStep.name}}</td>
                    <td translate="{{'jobflowApp.StepType.' + jobStep.stepType}}">{{jobStep.stepType}}</td>
                    <td translate="{{'jobflowApp.StepStatus.' + jobStep.stepStatus}}">{{jobStep.stepStatus}}</td>
                    <td>{{jobStep.message}}</td>
                    <td>
                        <a ui-sref="job-instance-detail({id:jobStep.jobInstanceId})">{{jobStep.jobInstanceName}}</a>
                    </td>
                    <td>
                        <a ui-sref="job-step-detail({id:jobStep.yesPathId})">{{jobStep.yesPathName}}</a>
                    </td>
                    <td>
                        <a ui-sref="job-step-detail({id:jobStep.noPathId})">{{jobStep.noPathName}}</a>
                    </td>
                    <td>
                        <a ui-sref="job-step-detail({id:jobStep.nextStepId})">{{jobStep.nextStepName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="job-step-detail({id:jobStep.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="job-step.edit({id:jobStep.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="job-step.delete({id:jobStep.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
